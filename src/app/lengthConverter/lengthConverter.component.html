<div class="layout-row align-items-center justify-content-center mt-50">
  <section class="layout-column align-items-center justify-content-between">
    <span class="input layout-row">
      <input
        type="number"
        class="large"
        data-test-id="app-input1"
        [(ngModel)]="in1"
        (ngModelChange)="va1()"
      />
      <label class="suffix" data-test-id="app-label1">{{ la1 }}</label>
    </span>
    <select data-test-id="app-select1" [(ngModel)]="op1" (change)="ch1()">
      <option *ngFor="let op of lengthOptions" [value]="op.id">
        {{ op.label }}
      </option>
    </select>
  </section>
